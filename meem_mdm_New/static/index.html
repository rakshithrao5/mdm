<!doctype html>
<html ng-app>

<head>
    <title>ServiceStack Send Complex Form (Synchronously)</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <style>
        label {
            display: inline-block;
            width: 100px;
            text-align: right;
            margin-right: 20px;
        }
    </style>
</head>

<body>

    <form method="get" id="theForm" action="/meem/pageloader/sign-in">
        <p>
            <button type="submit">Login</button>
        </p>
    </form>
    
    <form method="get" id="theForm" action="/meem/pageloader/sign-up">
        <p>
            <button type="submit">New User</button>
        </p>
    </form>

</body>

</html>
