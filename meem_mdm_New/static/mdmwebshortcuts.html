<!doctype html>
<html ng-app>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        /* Create two equal columns that floats next to each other */

        .column {
            float: left;
            width: 50%;
            padding: 10px;
            height: 400px;
            /* Should be removed. Only for demonstration */
        }

        /* Clear floats after the columns */

        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>

<body>

    <h2>Webshortcuts</h2>

    <p>Profile Name
            <input type="text" id="webshortcutsprofilename" name="webshortcutsprofilename" />
        </p>
    <p>OS
    <select id="oslist" name="oslist">
        <option value="Apple" type="text">Android</option>
        <option value="Android" type="text">Apple</option>
    </select>
    <p>


    <p>Label
        <input type="text" id="label" name="label" />
    </p>

    <p>Url
        <input type="text" id="url" name="url" />
    </p>
    <input id="isremovable" type="checkbox" name="isremovable">IsRemovable
    <br>
    <input id="precompressed" type="checkbox" name="precompressed">Precomposed
    <br>
    <input id="fullscreen" type="checkbox" name="fullscreen">FullScreen
    <br>
    <p>
            <button onclick="sendWebShortcuts()">Apply</button>
        </p>


    <script>

        function sendWebShortcuts() {

            xhttp = new XMLHttpRequest();
            var url = "/meem/profiles/webshortcuts";
            xhttp.open("POST", url, true);
            xhttp.setRequestHeader("Content-type", "application/json");
            xhttp.onreadystatechange = function () {
                if (xhttp.readyState == XMLHttpRequest.DONE && xhttp.status == 200) {

                }

            }

            var tokenID = sessionStorage.getItem("token", tokenID);
            var profilename = document.getElementById("webshortcutsprofilename").value;
            var os = document.getElementById("oslist").value;
            var label = document.getElementById("label").value;
            var url = document.getElementById("url").value;

            var isremovable = document.getElementById("isremovable").checked;
            var precompressed = document.getElementById("precompressed").checked;
            var fullscreen = document.getElementById("fullscreen").checked;

            var data = JSON.stringify({

                "tokenID": tokenID,
                "profilename": profilename,
                "OS": os,
                "Label": label,
                "URL": url,
                "IsRemovable": isremovable,
                "Icon": "",
                "Precomposed": precompressed,
                "FullScreen": fullscreen

            });

            xhttp.send(data);

        }

    </script>

</body>

</html>
