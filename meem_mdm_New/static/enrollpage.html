      <script>
         function sendEnrollDetails() {
         
         var name = document.getElementById("name").value;
         var email = document.getElementById("email").value;
         var countrycode = document.getElementById("countrycode").value;
         var x = document.getElementById("display");
         
         xhttp = new XMLHttpRequest();
         var url = "/meem/enrollment/enroll";
         xhttp.open("POST", url, true);
         xhttp.setRequestHeader("Content-type", "application/json");
         xhttp.onreadystatechange = function () {
         if (xhttp.readyState == 4 && xhttp.status == 200) {
         var json = JSON.parse(xhttp.responseText);
         console.log(json.email + ", " + json.name)
         }
         if (xhttp.readyState == XMLHttpRequest.DONE) {
         alert(xhttp.responseText);
         x.innerHTML = xhttp.responseText;
         x.style.display = "block";
         x.style.border = "thin dotted red";
         }
         }
         var tokenID = sessionStorage.getItem("token", tokenID);
         var data = JSON.stringify({ "tokenID": tokenID, "type": "apple", "req": { "name": name, "email": email, "countrycode": countrycode } });
         xhttp.send(data);
         }

         x.innerHTML = xhttp.responseText;

         alert(xhttp.responseText)

         xhttp.send();

         function LogoutUser() {
         
         xhttp = new XMLHttpRequest();
         var url = "/meem/auth/logout";
         xhttp.open("POST", url, true);
         xhttp.setRequestHeader("Content-type", "application/json");
         
         xhttp.onreadystatechange = function () {
         if (xhttp.readyState == 4 && xhttp.status == 200) {
         
         updateTokenID("");
         loadLoginPage();
         }
         
         }
         
         var tokenID = sessionStorage.getItem("token", tokenID);
         var data = JSON.stringify({ "tokenID": tokenID });
         xhttp.send(data);
         }
         
         function DeRegisterUser() {
         
         var email = document.getElementById("emailderegister").value;
         
         xhttp = new XMLHttpRequest();
         var url = "/meem/auth/deregister";

         }
         
         }
         
         var tokenID = sessionStorage.getItem("token", tokenID);
         var data = JSON.stringify({ "tokenID": tokenID, "email": email });
         xhttp.send(data);
         }
