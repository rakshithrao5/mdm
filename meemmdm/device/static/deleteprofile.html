<!doctype html>
<html ng-app>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    </head>
    <body>
    
        <h2>Delete Profile</h2>
        

        <select id="profilelist" >
                <option value="email" type="text">Remove Email</option>
                <option value="restrictions" type="text">Remove Restrictions</option>
        </select>
        
        <p><button  onclick="deleteProfile()">Submit</button></p>

        
        <br><br>

        <script>

            function deleteProfile() {

                var profiletype = document.getElementById("profilelist").value;

                xhttp = new XMLHttpRequest();
                var url = "/meem/device/apple/profiles";
                xhttp.open("POST", url, true);
                xhttp.setRequestHeader("Content-type", "application/json");
                xhttp.onreadystatechange = function () { 
                    if (xhttp.readyState == XMLHttpRequest.DONE && xhttp.status == 200) {
                        
                        alert(xhttp.responseText);
                    }
                    else if (xhttp.readyState == XMLHttpRequest.DONE) {
                        alert(xhttp.responseText);
                    }
                }

                var tokenID =sessionStorage.getItem("token", tokenID);

                var data = JSON.stringify({
                    "tokenID": tokenID,
                    "action" : "delete",  
                    "profilename" :profiletype 

                });

                xhttp.send(data);
            

            }
        
        </script>
    
    
    </body>
</html>
