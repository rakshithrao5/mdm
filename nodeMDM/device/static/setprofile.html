<!doctype html>
<html ng-app>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    </head>
    <body>
    
        <h2>Select Command to Send</h2>
        <form action="/server/set-profile" method="post">
            <select id="profilelist" name="profile">
            <option value="addmanagedemail" type="text">Add Mangaged Email</option>
            <option value="addrestriction" type="text">Add Restriction</option>
            </select>
            <br><br>
            <div id="email_info_div" style="display: block;">
            <h2>Email Profile Details</h2>
            <p>Name <input type="text" name="username" /></p>
            <p>Email <input type="text" name="email" /></p>
            </div>
            
            <div id="restriction_info_div" style="display: none;">
            <h2>Restrictions</h2>
            <input type="checkbox" name="camera" value="yes">Camera<br>
            <input type="checkbox" name="docsharing" value="yes">Document Sharing 
            </div>
            
            <input type="submit" value="Submit">
        
        </form>
        
        <script>
        document.getElementById('profilelist').addEventListener('change', function () {
        var style = this.value == "addmanagedemail" ? 'block' : 'none';
        document.getElementById('email_info_div').style.display = style;
        style = this.value == "addrestriction" ? 'block' : 'none';
        document.getElementById('restriction_info_div').style.display = style;
        
        });
        
        
        </script>
    
    
    </body>
</html>
